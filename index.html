<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="settings">
      <div>
        <h1>ETCH-A-SKETCH</h1>
        <div id="color-picker-p">
          <div id="color-picker-c">
            <input type="color", value="#000000">
          </div>
          <div>Color Picker</div>
        </div>
        <div id="buttons">
          <button id="rainbow-btn">Rainbow Mode</button>
          <button id="eraser-btn">Eraser</button>
          <button id="clear-btn">Clear</button>
          <button id="grid-btn">Toggle Grid Lines</button>
        </div>
      </div>
      <div>
        <div id="grid-size">Grid size: 16 x 16</div>
        <input id="slider" type="range" value="16" min="1" max="100">
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
